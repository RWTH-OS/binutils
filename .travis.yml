sudo: required
git:
  depth: 3
  submodules: false
env:
  matrix:
  - OS_TYPE=centos OS_VERSION=6 OS_CLOUDPACKAGE=el
  - OS_TYPE=centos OS_VERSION=7 OS_CLOUDPACKAGE=el
  - OS_TYPE=ubuntu OS_VERSION=14.04
  - OS_TYPE=ubuntu OS_VERSION=16.04
services:
  - docker
language: c
compiler: gcc
before_install:
- sudo apt-get -qq update
- sudo apt-get install -y nasm texinfo libmpfr-dev libmpc-dev libgmp-dev libisl-dev packaging-dev
- echo 'DOCKER_OPTS="-H tcp://127.0.0.1:2375 -H unix:///var/run/docker.sock -s devicemapper"' | sudo tee /etc/default/docker > /dev/null
- sudo service docker restart
- sleep 5
- sudo docker pull ${OS_TYPE}:${OS_VERSION}
script:
- rm -rf .git
# Run tests in Container
- docker/setup_tests.sh ${OS_TYPE} ${OS_VERSION}
