sudo: required
dist: trusty
git:
        submodules: false
language: c
compiler: gcc
before_install:
        - sudo apt-get -qq update
        - sudo apt-get install -y nasm texinfo libmpfr-dev libmpc-dev libgmp-dev libisl-dev
script:
        - export LD_LIBRARY_PATH=$LD_LIBRARY_PATH:/usr/local/lib
        - export PATH=$PATH:/usr/local/bin
        - mkdir -p ~/tmp/binutils
        - cd ~/tmp/binutils
        - ~/RWTH-OS/binutils/configure --target=x86_64-hermit --prefix=~/x86 --disable-shared --disable-nls --disable-gdb --disable-libdecnumber --disable-readline --disable-sim --disable-libssp --enable-tls
        - make
        - make install
