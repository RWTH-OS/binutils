deploy:
  - provider: bintray
    on: production
    file: ".bintray_descriptor.json"
    user:
      secure: 
    key:
      secure: 
  - provider: packagecloud
    on:
      branch: production
      condition: -n "${PACKAGECLOUD_TOKEN}"
    repository: "stable"
    username: "hermitcore"
    dist: "${OS_CLOUDPACKAGE}/${OS_VERSION}"
    skip_cleanup: true
    package_glob: ../*.rpm
    token: "${PACKAGECLOUD_TOKEN}"
