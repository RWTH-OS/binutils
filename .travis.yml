sudo: required
git:
  depth: 3
  submodules: false
env:
  matrix:
  #- OS_TYPE=centos OS_VERSION=6 OS_CLOUDPACKAGE=el
  #- OS_TYPE=centos OS_VERSION=7 OS_CLOUDPACKAGE=el
  - OS_TYPE=ubuntu OS_VERSION=14.04 OS_CLOUDPACKAGE=ubuntu
  - OS_TYPE=ubuntu OS_VERSION=16.04 OS_CLOUDPACKAGE=ubuntu
  - OS_TYPE=ubuntu OS_VERSION=18.04 OS_CLOUDPACKAGE=ubuntu
services:
  - docker
language: c
compiler: gcc
before_install:
- sudo docker pull ${OS_TYPE}:${OS_VERSION}
script:
- rm -rf .git
- cd ..
- mv binutils binutils-2.30.1
- tar -czf binutils_2.30.1.orig.tar.gz binutils-2.30.1
- cd binutils-2.30.1
# Run tests in Container
- docker run -ti -v ${TRAVIS_BUILD_DIR}/..:/work:rw ${OS_TYPE}:${OS_VERSION} /bin/bash -c "cd /work/binutils-2.30.1; ./tests.sh ${OS_TYPE} ${OS_VERSION}"
deploy:
  - provider: bintray
    on: production
    file: ".bintray_descriptor.json"
    user:
      secure: 
    key:
      secure: 
  - provider: packagecloud
    on:
      branch: production
      condition: -n "${PACKAGECLOUD_TOKEN}"
    repository: "stable"
    username: "hermitcore"
    dist: "${OS_CLOUDPACKAGE}/${OS_VERSION}"
    skip_cleanup: true
    package_glob: ../*.rpm
    token: "${PACKAGECLOUD_TOKEN}"
